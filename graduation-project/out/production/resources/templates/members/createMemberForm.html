<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div class="container">

    <form th:action="@{/members/new}" th:method="post">
        <div class="form-group">
            <label for="id">아이디: </label>
            <input id="id" name="id" th:value="${id}">
            <br>
            <label for="gender">성별: </label>
            <input id="gender" name="gender" th:value="${gender}">
            <br>
            <label for="age_range">나이대: </label>
            <input id="age_range" name="age_range" th:value="${age_range}">
            <br>
            <label for="nickName">닉네임: </label>
            <input type="text" id="nickName" name="nickName" placeholder="닉네임 입력">
            <br>
            <label for="district">거주 지역: </label>
            <input type="text" id="district" name="district" placeholder="거주지 입력">
            <br>
            <label for="favoriteCategory">선호 카테고리: </label>
            <input type="text" id="favoriteCategory" name="favoriteCategory" placeholder="선호하는 카테고리 입력">
        </div>
        <button type="submit">확인</button>
    </form>

</div> <!-- /container -->
</body>
</html>
