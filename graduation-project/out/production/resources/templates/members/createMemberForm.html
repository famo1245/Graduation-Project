<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div class="container">

    <form action="/members/new" method="post">
        <div class="form-group">
            <label for="id">아이디: </label>
            <input type="text" id="id" name="id" placeholder="아이디">
            <br>
            <label for="nickName">닉네임: </label>
            <input type="text" id="nickName" name="nickName" placeholder="Input Nickname">
            <br>
            <label for="password">비밀번호: </label>
            <input type="text" id="password" name="password" placeholder="Input Password">
            <br>
            <label for="gender">성별: </label>
            <input type="text" id="gender" name="gender" placeholder="Gender">
            <br>
            <label for="age_range">나이대: </label>
            <input type="number" id="age_range" name="age_range" placeholder="Age Range">
            <br>
            <label for="district">거주 지역: </label>
            <input type="text" id="district" name="district" placeholder="Input district">
            <br>
            <label for="favoriteCategory">선호 카테고리: </label>
            <input type="text" id="favoriteCategory" name="favoriteCategory" placeholder="Input favorite category">
        </div>
        <button type="submit">확인</button>
    </form>

</div> <!-- /container -->
</body>
</html>
