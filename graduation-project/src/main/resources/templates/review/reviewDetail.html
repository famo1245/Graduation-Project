<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>리뷰 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="reviewTitle">리뷰 제목</label>
        <input type="text" id="reviewTitle" name="reviewTitle" class="form-control" value="1" th:value="${reviewDetail.reviewTitle}" readonly>
    </div>
    <div>
        <table class="table">
            <tr>
                <td><img th:src="${reviewDetail.culture.main_img}" alt="대표이미지">
                </td>
            </tr>
            <tr>
                <td th:text="${reviewDetail.culture.getTitle()}">제목</td>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <label for="reviewGrade">리뷰 별점</label>
        <input type="text" id="reviewGrade" name="reviewGrade" class="form-control" value="1" th:value="${reviewDetail.reviewGrade}" readonly>
    </div>
    <div>
        <label for="reviewContents">리뷰 내용</label>
        <input type="text" id="reviewContents" name="reviewContents" class="form-control" value="1" th:value="${reviewDetail.reviewContents}" readonly>
    </div>
    <div>
        <label for="reviewDateTime">리뷰 작성일자</label>
        <input type="text" id="reviewDateTime" name="reviewDateTime" class="form-control" value="1" th:value="${reviewDetail.reviewDateTime}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
        <a href="#" th:href="@{/review/reviewDetail/{reviewId}/edit(reviewId=${reviewDetail.id})}"
           class="btn btn-primary" role="button">수정</a>
        </div>
    </div>
    <div>
        <form action="reviewDetail.html" th:action th:object="${reviewComment}" method="post">
            <div>
                <label for="content">댓글 내용</label>
                <input type="text" id="content" th:field="*{content}"
                        th:errorclass="field-error" class="form-control" placeholder="댓글을 입력하세요.">
                <div class="field-error" th:errors="*{content}"> 댓글 내용 오류
                </div>
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">댓글 등록</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>댓쓴이</th>
                <th>댓글내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${reviewDetail.getReviewComments()}">
                <td th:text="${comment.getContent()}"></td>
                <td th:text="${comment.getContent()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='reviewHome.html'"
                    th:onclick="|location.href='@{/review}'|"
                    type="button">목록으로</button>
        </div>
    </div>



</div>
</body>
</html>
