<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>문화생활 등록 폼</h2>
    </div>

    <form action="requestDetail.html" th:action th:object="${request}" method="post" enctype="multipart/form-data">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"> 글로벌 오류 메시지</p>
        </div>

        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}"
                   th:errorclass="field-error" class="form-control" placeholder="문화생활 제목을 입력하세요.">
            <div class="field-error" th:errors="*{title}"> 제목 오류
            </div>
        </div>
        <div>
            <label for="requestContents">리뷰 내용</label>
            <input type="text" id="requestContents" th:field="*{contents}"
                   th:errorclass="field-error" class="form-control" placeholder="내용을 입력하세요">
            <div class="field-error" th:errors="*{contents}"> 내용 오류
            </div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">문화 요청 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='requestList.html'"
                        th:onclick="|location.href='@{/culturerequest}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
