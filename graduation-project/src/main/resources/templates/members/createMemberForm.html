<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>
    <hr class="my-4">
    <form th:action="@{/members/new}" th:method="post" th:object="${memberForm}">
        <div class="form-group">
            <div>
            <label for="id">아이디: </label>
            <input id="id" name="id" th:value="${id}" readonly>
            </div>
            <div>
            <label for="email">이메일: </label>
            <input id="email" name="email" th:value="${email}" readonly>
            </div>
            <div>
            <label for="gender">성별: </label>
            <input id="gender" name="gender" th:value="${gender}" readonly>
            </div>
            <div>
            <label for="age_range">나이대: </label>
            <input id="age_range" name="age_range" th:value="${age_range}" readonly>
            </div>
            <div>
            <label for="nickName">닉네임: </label>
            <input type="text" id="nickName" th:field="*{nickName}">
            </div>
            <div>
            <label for="district">거주 지역: </label>
            <input type="text" id="district" th:field="*{district}">
            </div>
            <div>
            <label for="favoriteCategory">선호 카테고리: </label>
            <input type="text" id="favoriteCategory" th:field="*{favoriteCategory}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end"
                        type="submit">확인
                </button>
                <button class="btn btn-primary float-end"
                        onclick="location.href='index.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
