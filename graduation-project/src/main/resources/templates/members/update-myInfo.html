<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>내 정보 수정</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>내 정보 수정</h2>
    </div>
    <hr class="my-4">
    <form th:action="@{/members/info/update}" th:method="post" th:object="${myInfo}">
        <div>
        <label for="nickName">닉네임</label>
        <input type="text" id="nickName" th:field="*{nickName}" class="form-control">
        </div>
        <div>
            <label for="district">거주 지역</label>
            <select id="district" th:field="*{district}" class="form-select">
                <option value="">거주 지역 선택</option>
                <option th:each="district : ${districts}" th:value="${district}"
                        th:text="${district}">지역구
                </option>
            </select>
        </div>
        <div>
            <div>선호 카테고리</div>
            <div th:each="category : ${categories}" class="form-check form-check-inline">
                <input type="checkbox" th:field="*{favoriteCategory}" th:value="${category}" class="form-check-input">
                <label th:for="${#ids.prev('favoriteCategory')}" th:text="${category}" class="form-check-label">카테고리</label>
            </div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-start"
                        type="submit" style="margin-right: 5px">수정 하기
                </button>
                <button class="btn btn-primary float-start"
                        onclick="location.href='myInfo.html'"
                        th:onclick="|location.href='@{/members/info}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
