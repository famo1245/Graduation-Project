<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>채팅방 생성</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>채팅방 생성</h2>
    </div>
    <hr class="my-4">
    <form th:action="@{/chats/create/{culture_id}(culture_id = ${culture_id})}" th:method="post" th:object="${create_form}">
        <div>
            <label for="title">방 제목</label>
            <input id="title" name="title" th:value="${title}" class="form-control">
        </div>
        <div>
            <label for="availableAgeRange">연령대</label>
            <input id="availableAgeRange" name="availableAgeRange" th:value="${availableAgeRange}" class="form-control">
        </div>
        <div>
            <label for="max">최대 인원</label>
            <input id="max" name="max" th:value="${max}" class="form-control" type="number">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-start"
                        style="margin-right: 5px"
                        type="submit">확인
                </button>
                <button class="btn btn-primary float-start"
                        onclick="location.href='index.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
