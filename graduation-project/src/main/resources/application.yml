spring:
  datasource:
    url: jdbc:mariadb://127.0.0.1:3306/cis
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  thymeleaf:
    cache: false
  output:
    ansi:
      enabled: always
  messages:
    basename: messages, errors
  profiles:
    include: secret

logging.level:
  org.hibernate.SQL: info